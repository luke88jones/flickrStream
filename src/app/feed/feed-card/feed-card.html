<div class="panel">
    <div 
        class="panel-body" 
        data-ng-style="{ 'background-image': 'url({{$ctrl.photo.mediaLink}})' }"
        role="img"
        aria-label="{{$ctrl.photo.title}}">
        <div class="info-background"></div>
        <div class="what-by">
            <a 
                class="title" 
                href="{{$ctrl.photo.link}}"
                target="_blank" 
                title="{{$ctrl.photo.title}}">
                {{$ctrl.photo.title}}
            </a> 
            <span>by</span>
            <a 
                class="author" 
                href="https://www.flickr.com/photos/{{$ctrl.photo.authorId}}" 
                target="_blank">
                {{$ctrl.photo.author}}
            </a>
        </div>  
         <div class="tags-container">
            <ul>
                <li 
                    data-ng-if="$ctrl.hasTags"
                    data-ng-repeat="tag in $ctrl.photo.tags">
                    <span>{{tag}}</span>
                </li>
            </ul>
        </div> 
    </div>
</div>
